<script>

    var vue=new Vue({
        el:"#content",
        data:{
            openflag:false
        },
        methods:{
            showEdit:function( value ){
                // 弹窗
                if(value==true){
                    $('#cover').css('display', 'block'); //显示遮罩层
                    $('#cover').css('height', document.body.clientHeight + 'px'); //设置遮罩层的高度为当前页面高度
                }
                if(value==false){
                    $('#cover').css('display', 'none'); //显示遮罩层
                }
                this.openflag=value;
            },
            showPay:function( value ){
                // 弹窗
                if(value==true){
                    $('#cover').css('display', 'block'); //显示遮罩层
                    $('#cover').css('height', document.body.clientHeight + 'px'); //设置遮罩层的高度为当前页面高度
                }
                if(value==false){
                    $('#cover').css('display', 'none'); //显示遮罩层
                }
                this.openflag=value;
            },
        }

    });
