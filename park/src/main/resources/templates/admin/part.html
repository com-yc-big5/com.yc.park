			<form  action="part.do" method="post">
				<div id="garage"  style="margin-left:30px;font-weight:bold;float: left">
				车库：<input name="garage" style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text"placeholder="输入车库"/>   </div>
				<div id="id"   style="margin-left:30px;font-weight:bold;float: left">
				车位号：<input  name="id" style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text"placeholder="输入车位号"/>	</div>
				<div id="price"   style="margin-left:30px;font-weight:bold;float: left">
				价格：<input name="price"  style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text"placeholder="输入价格"/>	</div>
				<div style="margin-left:30px;font-weight:bold;float: left">
				<button type="submit"  class="btn btn-success">搜索</button></div>
			</form>
		
			<div >
				<table class="table table-hover table-bordered" >
					<caption>车位管理表格</caption>
					<thead>
					<tr>
						<th>编号</th>
						<th>车位大小</th>
						<th>所属车库</th>
						<th>价格(元/小时)</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					
					
					<tr  th:each="p : ${pnlist}"  >
						<td  th:text="${p.id}">wu</td>
						<td th:text="${p.size}" >1115元</td>
						<td th:text="${p.garage}" >1115元</td>
						<td th:text="${p.price}" >1115元</td>
						<td>
							<button  @click="showRuku(true)"  type="button" class="btn btn-info">修改</button>
							<button type="button" class="btn btn-danger">删除</button>
						</td>
					</tr>
					
				
					
					</tbody>
				</table>
			</div>

		</div>
		<!--弹框入库操作-->
		<div class="openruku" v-if="openflag" style="background-color:white;width: 600px;height: 300px;position:fixed;top:20%;left:33%;border-radius:15px;text-align:center;z-index: 1000 ">
			<span id="unshow" @click="showRuku(false)" style="font-weight: bold;">X</span>
			<form  action="xpart.do" method="post" class="rkdialog">
				<div style="margin-top: 60px;margin-left: 20px;text-align: left">
				     <input name=>
					<div style="margin-left:130px;font-weight:bold">
					车位：<input name="id" style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text"placeholder="车位"/>	</div>
					<div style="margin-left:130px;font-weight:bold">
					车库：<input name="garage"  style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text" placeholder="车库"/></div>
					<div style="margin-left:130px;font-weight:bold">
					价格：<input  name="price"  style="width: 200px;height: 30px;border-radius: 10px;border: solid 2px;" type="text" placeholder="价格"/></div>
				</div>
				<div style="margin-top: 30px;">
					<button type="submit" class="tingche" onclick="pa">保存</button>
				</div>

	<!-- 遮罩层 -->
	<div id="cover" style="background: #000; position: absolute; left: 0px; top: 0px; width: 100%;  filter: alpha(opacity=30); opacity: 0.3; display: none; z-index: 1">

	</div>

	<script>
		var vue=new Vue({
			el:"#app",
			data:{		
				openflag:false
			},
			methods:{
				showRuku:function( value ){
					// 弹窗
					if(value==true){
						$('#cover').css('display', 'block'); //显示遮罩层
						$('#cover').css('height', document.body.clientHeight + 'px'); //设置遮罩层的高度为当前页面高度
					}
					if(value==false){
						$('#cover').css('display', 'none'); //显示遮罩层
					}
					this.openflag=value;
				},
			}

		});
		
	</script>
