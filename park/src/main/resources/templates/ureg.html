<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">
<head>
<meta content="IE=11.0000" http-equiv="X-UA-Compatible">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>请注册雷停系统</title>
<script src="js/Scripts/jquery.min.js" type="text/javascript"></script>


<link href="css/font-awesome.min.css" rel="stylesheet" />
<style>
body {
	background: #ebebeb;
	color: #222;
	font-size: 9pt;
	font-family: Helvetica Neue, Hiragino Sans GB, Microsoft YaHei,
		\\9ED1\4F53, Arial, sans-serif;
}

* {
	margin: 0;
	padding: 0;
}

.top_div {
	width: 100%;
	height: 300px;
	background: #222d32; /* 紫色#605ca8 */
	text-align: center;
}

#LoginTopLine {
	top: 110px;
	font-size: 30px;
}

#LoginBotoomLine, #LoginTopLine {
	position: absolute;
	width: 100%;
	color: #fff;
	font-weight: 700;
}

#LoginBotoomLine {
	top: 155px;
	font-size: 15px;
}

.ipt {
	padding: 10px;
	padding-left: 35px;
	width: 290px;
	border: 1px solid #d3d3d3;
	border-radius: 4px;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}

.ipt:focus {
	outline: 0;
	border-color: #66afe9;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px
		rgba(102, 175, 233, .6);
}

.u_logo {
	top: 43px;
}

.p_logo, .u_logo {
	position: absolute;
	left: 45px;
}

.p_logo {
	top: 9pt;
}

.s_logo {
	position: absolute;
	top: 9pt;
	left: 10px;
}

a {
	text-decoration: none;
}

#local {
	float: right;
	margin-right: 33px;
	height: 23px;
	line-height: 23px;
}

.field-validation-error {
	color: red;
}

</style>
<style type="text/css">
.e{
   color:red
}
</style>

<meta name="GENERATOR" content="MSHTML 11.00.9600.17496">
</head>
<body>
	<form action="reg.do" method="post">
		<div class="top_div">
			<img alt="" src="images/aboutbg.jpg">
		</div>
		<div
			style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 290px; text-align: center;">
			<p
				style="padding: 20px 0px 0px; text-align: center; position: relative;font-size:30px;">
				欢迎加入雷停!</p>
			<p style="padding: 30px 0px 20px; position: relative;">
			用户名：
				 <input class="ipt" 
				  name="name"  type="text"   th:value="${user}!=null ? ${user.name} : ''">	
				 </p>
					<span class="e" th:if="${errors}!=null" th:text="${errors.get('name')}"></span>
					
			<p style="padding: 10px 0px 20px;position: relative;">
			密码：
				 <input class="ipt"
					name="password"  type="text"  th:value="${user}!=null ? ${user.password} : ''">
			</p>
			<span class="e" th:if="${errors}!=null" th:text="${errors.get('password')}"></span>
		
			<p style="padding: 10px 0px 20px;position: relative;">
			邮箱:
				 <input class="ipt"  
				 name="email" type="email" placeholder="请输入邮箱" th:value="${user}!=null ? ${user.email} : ''">
			</p>
			<span class="e" th:if="${errors}!=null" th:text="${errors.get('email')}"></span>
			<p style="padding: 10px 0px 20px;position: relative;">
			电话号码:
				 <input class="ipt"  
				 name="phone" type="text" placeholder="请输入电话号码" th:value="${user}!=null ? ${user.phone} : ''">
			</p>
			<span class="e" th:if="${errors}!=null" th:text="${errors.get('phone')}"></span>
			<p style="position: relative;">
				<span class="p_logo"></span>
			</p>
			<div
				style="line-height: 50px; margin-top: 20px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
				<p style="margin: 0px 35px 20px 45px;">
				
				<input type="submit" value="注册"
				       style="background: rgb(0, 142, 173); padding: 7px 15px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;">
				</p>
			</div>
		</div>
	</form>
</body>
</html>
